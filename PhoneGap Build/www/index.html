<!DOCTYPE html>
<html>
<head>
<title>Socivents</title>

<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<link rel="stylesheet" href="estilos.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="phonegap.js"></script>
<script src="js/configuracion.js"></script>
<script src="js/eventos.js"></script>
<script src="js/mapa.js"></script>
</head>

<body>
	<div data-role="page" id="pagePrincipal">
		<div data-role="header" id="headerPrincipal">
			<h1>Social Events</h1>
		</div>
		<div data-role="content" id="contentPrincipal">
			<a href="#pageMap" data-role="button">Mapa</a>
		</div>
		<div data-role="footer" id="footerPrincipal">
			<h3>DAW</h3>
		</div>
	</div>

	<div data-role="page" id="pageMap">
		<div data-role="header" id="headerMap">
			<h1>Mapa</h1>
			<a href="#pagePrincipal"  data-icon="arrow-l">Atrás</a>
			<a id="a_insertar_evento_mapa" href="#pageInsertar"  data-icon="plus">Añadir</a>
		</div>
		<div data-role="content" id="contentMap">
			<div id="map_canvas"></div>
			<div data-role="popup" id="popupExplicacion" class="ui-content" data-theme="e" data-overlay-theme="a">
				<a id="cerrarExplicacion" href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Cerrar</a>
				<p>Pulse para ubicar el evento y posteriormente pulse en Añadir.<p>
				<p>Si se equivoca, puede arrastrar el marcador.</p>
			</div>
		</div>
	</div>

	
	<div data-role="page" id="pageInsertar">
		<div data-role="header" id="headerInsertar">
			<h1>Añadir evento</h1>
		</div>
		<div data-role="content" id="contentInsertar">
			<form method="post" id="insertar_evento_form" action="#">
				
				<div data-role="fieldcontain">
				<label for="nombre">Nombre:</label>
				<input name="nombre" id="nombre" placeholder="Nombre" value="" type="text" required>
				</div>
				
				<div data-role="fieldcontain">
				<label for="lugar" >Lugar:</label>
				<input name="lugar" id="lugar" placeholder="Lugar" value="" type="text" required>
				</div>
				
				<div data-role="fieldcontain">
				<label for="tematica" class="select">Temática:</label>
				<select name="tematica" id="tematica" data-native-menu="false">
					<option>Temática</option>
				    <option value="deportes">Deportes</option>
				    <option value="musical">Musical</option>
				    <option value="educacion">Educación</option>
				    <option value="compras">Compras</option>
				</select>
				</div>
				
				<div data-role="fieldcontain">
				<label for="dia">Día:</label>
				<!--<input name="dia" id="dia" value="" type="date">-->
				<input name="dia" id="dia" value="" type="text">
				</div>
				
				<div data-role="fieldcontain">
				<label for="hora">Hora:</label>
				<!--<input name="hora" id="hora" value="" type="time">-->
				<input name="hora" id="hora" value="" type="text">
				</div>

				<div data-role="fieldcontain">
				<label for="detalles">Detalles:</label>
				<textarea cols="40" rows="8" name="detalles" placeholder="Detalles" id="detalles" required></textarea>
				</div>
				
				<div data-role="fieldcontain">
				<label for="latitud">Latitud:</label>
				<input disabled="disabled" name="latitud" id="latitud" placeholder="Latitud" value="" type="text" required>
				</div>
	
				<div data-role="fieldcontain">
				<label for="longitud">Longitud:</label>
				<input disabled="disabled" name="longitud" id="longitud" placeholder="Longitud" value="" type="text" required>
				</div>
			
				<input type="submit" data-theme="b" id="submit" data-icon="plus" value="Añadir">
				
			</form>
		</div>
		<div data-role="footer" id="footerInsertar">
			<h3>DAW</h3>
		</div>
	</div>
	
	

</body>
</html>
